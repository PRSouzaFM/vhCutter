<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CONVERSOR MXF -> MP4</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
      <h1>CONVERSOR MXF -> MP4</h1>
        <form action="{{ url_for('convert') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <br>
            <input type="text" name="start" placeholder="Tempo de começo(Segundos)">
            <br>
            <input type="text" name="duration" placeholder="Duração(Segundos)">
            <br>
            <input type="submit" value="Convert">
        </form>
    </div>
</body>
</html>
